<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            color: rgba(94, 255, 0, 0.986);
        }
    </style>
</head>
<body>

    <div id="app">
      <a :href="site">Site</a>
      <p :class="cor">Entedendo a diretiva </p>
      <input type="text" :placeholder="instrucaoPreechimeto" :value="valor">
      <input type="checkbox" :checked="check">
    </div>

    <script>
        
       const vm =  new Vue({

            el: '#app ', // # selecionar por Id |  . para selecionar por classe -> como no css
            data: {
                site: 'https://google.com.br',
                cor: 'verde',
                instrucaoPreechimeto: 'Placeholdeer - Diretiva-v-bind',
                valor: 'Entendendo a diretiva v-bind',
                check: true
            },
            methods: {}
        }); 

    </script>
</body>
</html>
