<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
      <span>Subtrair: {{subtrair()}}</span>   <br>
      <span>Somar: {{somar()}}</span>   <br>
      <span>Multiplicar: {{multiplicar()}}</span>   <br>
      <span>Dividir: {{dividir()}}</span>   <br>
    </div>

    <script>
        
       const vm =  new Vue({

            el: '#app ', // # selecionar por Id |  . para selecionar por classe -> como no css
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar() { // function normal
                    return this.n1 + this.n2;
                },
                subtrair: function() { // function anonima
                    return this.n1 - this.n2;
                },

                multiplicar: () => { // Arrow function
                    return 4 * 2; // o contexto lexico n√£o permite usar o this nesse contexto.
                },

                dividir() {
                    return this.n1 / this.n2;
                },

            }
        }); 


    </script>
</body>
</html>
